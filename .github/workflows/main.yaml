name: Build
on: [push]

jobs:
  configure:
    runs-on: ubuntu-latest
    outputs:
      uid_gid: ${{ steps.get-user.outputs.uid_gid }}
    steps:
      - id: get-user
        run: echo "::set-output name=uid_gid::$(id -u):$(id -g)"
        
  checks:
    needs: configure
    runs-on: ubuntu-latest
    container:
      image: zondax/rust-ci:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: show versions
        run: |
          rustup show
      - name: rustfmt
        run: |
          cd rust
          cargo fmt --version
          cargo fmt -- --check
      - name: clippy
        run: |
          cd rust
          cargo clippy --version
          cargo clippy --features "wallet","dev" --all-targets
      - name: clippy
        run: |
          cd rust
          cargo clippy --version
          cargo clippy --features "baking","dev" --all-targets
      - name: audit
        run: |
          cd rust
          cargo audit --version
          cargo audit

  build:
    needs: configure
    runs-on: ubuntu-latest
    container:
      image: zondax/rust-ci:latest
    env:
      BAKING: "yes"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: run rust tests
        run: |
          make rust_test


  build_ledger:
    needs: configure
    runs-on: ubuntu-latest
    container:
      image: zondax/builder-bolos:latest
      options: --user ${{ needs.configure.outputs.uid_gid }}
    env:
      BOLOS_SDK: ${{ github.workspace }}/deps/nanos-secure-sdk
      BOLOS_ENV: /opt/bolos
      HOME: /home/zondax_circle
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build baker app
        shell: bash -l {0}
        env:
          BAKING: 'yes'
        run: |
          source $HOME/.cargo/env
          make
      - name: Build standard app
        shell: bash -l {0}
        run: |
          source $HOME/.cargo/env
          make